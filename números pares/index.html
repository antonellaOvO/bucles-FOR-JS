<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Link Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Bucle FOR JS</title>
  </head>
  <body>
    <div class="my-5 mx-5 p-3 text-center">
      <h2 class="me-5 p-3 text-white bg-dark">
        Dale al botón, y tendrás los números pares que hay entre el rango de los
        dos números que introduzcas
      </h2>
      <button type="button" class="my-5 btn btn-success" id="button">
        Mostrar Números
      </button>
      <div class="campo mb-3">
        <label for="numeroOne" class="form-label">Número 1:</label>
        <input
          type="number"
          class="form-control"
          id="numeroOne"
          name="numeroOne"
          placeholder="30"
          required
        />
      </div>
      <div class="campo mb-3">
        <label for="numeroTwo" class="form-label">Número 2:</label>
        <input
          type="number"
          class="form-control"
          id="numeroTwo"
          name="numeroTwo"
          placeholder="30"
          required
        />
      </div>

      <h3 class="my-5" id="numberTitle"></h3>
    </div>

    <!-- Link Bootstrap JS-->
    <script src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
